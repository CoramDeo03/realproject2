<script>
    function checkValue() {
        var director = document.form1.director.value;
        var title = document.form1.title.value;

        if (title === '') {
            alert("제목을 입력하세요");
            document.form1.title.focus();
            return false;
        }else if(director === ''){
            alert("감독을 입력하세요");
            document.form1.director.focus();
            return false;
        }else{
            var result = confirm("게시물을 수정할까요?");
        if (result) {
            return true; // Allow the form submission if all checks pass
        } else {
            return false;
        }
        }

    }
</script>
  <style>

<form name="form1" action="index.html" onsubmit="return checkValue()" method="post">
    <div class="invalid-feedback">
    <label for="image">Choose an image:</label>
    </div>
    <input type="file" id="image" name="image" accept="image/*">
    <br>
    <br>
    <div class="invalid-feedback">
    <label for="title">Title:</label>
    </div>
    <input type="text" name="title"/>
    <div class="invalid-feedback">
        Valid title is required.
    </div>
    <br>
    <br>
    <div class="invalid-feedback">
    <label for="director">Director:</label>
    </div>
    <input type="text" name="director"/>
    <div class="invalid-feedback">
        Valid Director is required.
    </div>
    <br>
    <div class="invalid-feedback">
    Certification:
    <br>
</div>
    <select name="certification">
        <option vlaue="1">G</option>
        <option vlaue="2">PG</option>
        <option vlaue="3">PG 13</option>
        <option vlaue="4">R</option>
    </select> 
    <br>
    <br>
    <div class="invalid-feedback">
    Rrating:
    <br>
    </div>
    <input type="number" name="rating" max="10" min="1">
    <div class="invalid-feedback">
        rate 1~10
    </div>
    <br>
    <div class="invalid-feedback">
        <label for="title">Stars:</label>
        </div>
        <textarea name='stars' cols="40" rows="2">
        </textarea>
        <br>
        <br>
    <input type="submit" value="Save">
    <br>
    <script>
        window.onload = function() {
            // Function to get query parameter from URL
            function getQueryParam(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // Populate form fields with data from query parameters
            document.form1.image.value = getQueryParam('image') || '';
            document.form1.title.value = getQueryParam('title') || 'Inglourious Basterds';
            document.form1.director.value = getQueryParam('director') || 'Quentin Tarantino';
            document.form1.certification.value = getQueryParam('certification') || 'R';
            document.form1.rating.value = getQueryParam('rating') || '8';
            document.form1.stars.value = getQueryParam('stars') || 'Brad Pitt, Diane Kruger, Eli Roth';
        };
    </script>
</form>

  <br>


  <footer class="container-fluid text-center">

    </form>
  </footer>
